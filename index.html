<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>随机生成32位01串</title>
	<style>html{font-size:32px;font-family:"droid-sans mono",sans-serif;}</style>
    <script type="text/javascript">
	var s='';
	//for(var i=0;i<32;++i)s+=(Math.random()+0.5)|0;
	for(var j=0;j<5;++j){
		for(var i=0;i<8;++i)s+=(Math.random()+0.5)|0;
		s+=(j==3?'.':',')+'<br>';
	}
	document.write(s);</script>
</head>

</body></html>
